<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspberry Car</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="public.js"></script>
</head>
<body>
  <main class="main">
    <div class="bar bar--left">
      <h2>Left</h2>
      <button class="btn" data-action="left-forward">forward</button>
      <button class="btn" data-action="left-off">off</button>
      <button class="btn" data-action="left-backwards">backwards</button>
    </div>
    <div class="video-wrapper">
      <video class="video" src=""></video>
      <div class="controls">
        <button class="btn btn--alert" data-action="off">off</button>
      </div>
    </div>
    <div class="bar bar--right">
      <h2>Right</h2>
      <button class="btn" data-action="right-forward">forward</button>
      <button class="btn" data-action="right-off">off</button>
      <button class="btn" data-action="right-backwards">backwards</button>
    </div>
  </main>
</body>
</html>
